    <p class="text-center">Hello, we look forward to resolving your query.

        <center>

                    <tr>
                        <td><label for="" class="form-label me-5">Full Name</label></td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="" class="form-label me-5">Mobile Number</label></td>
                        <td><input type="tel" class="form-control rounded" required></td>
                    </tr>
                    <tr>
                        <td><label class="form-label me-5">Query related to</label></td>
                        <td>
                            <select class="form-select">
                                <option>Admission/Fees/Loan</option>
                                <option>Training</option>
                                <option>Placement</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>        
                
                <tr>
                    <td><label class="form-label me-5">Description</label></td>
                    <td><textarea class="form-control rounded" type="text" required></textarea></td>
                </tr>


                    <tr>
                        <td><label for="" class="form-label me-5">Subject</label></td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="" class="form-label me-5">Optional Attachment</label></td>
                        <td><input type="file" class="form-control rounded" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </td>
                    </tr>
