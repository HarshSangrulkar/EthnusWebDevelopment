<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 7</title>
</head>

<body>
    <script>
        //1. Array literal
        let arr1 = [10,20,30,40];
        //for of loop is used print the array elements

        for(let x of arr1)
        {
            console.log(x); //10, 20, 30, 40
        }

        //2. new keyword
        let arr2 = new Array();
        arr2[0] = 50;
        arr2[1] = 60;
        arr2[2] = 70;
        arr2[3] = 80;

        //3. Array constructor
        let arr3 = new Array(10,20,30,40);


        /*
        function abc(a) {
            console.log(a);
        }

        const def = function (a) {
            console.log(a);
        }

        const lmn = (a) => { console.log(a); }

        console.log(abc(10)) //10 undifined
        abc(10); //10 
        def(20); //20
        lmn(30); //30
        */



        /*
        function f1(f) {
            f();
            console.log("Hello");
        }
        function f2() {
            console.log("Hi");
        }
        f1(f2);
        */
        
    
        
        arr1 = arr1.concat(arr2);
        console.log(arr1);  //10,20,30,40,50,60,70,80

        function f2(val)
        {
            return val>50;
        }
        console.log(arr1.every(f2)); //false

        console.log(arr1.every(val=>val>9)); //true

        console.log(arr1.filter(val=>val>40)); //50,60,70,80
        console.log(arr1.find(val => val>100)); //undefined
        console.log(arr1.find(val => val>50)); //60
        console.log(arr1.findIndex(val=>val > 50)); //5
        console.log(arr1.findIndex(val => val>100)); //-1

        console.log(arr1.indexOf(30));  //2
        //arr1 = [10,20,30,40,50,60,70,80]

        console.log(arr1.lastIndexOf(40)); //3
        console.log(arr1.some(val=>val>30)); //true
        arr1.map((val)=>{
            console.log(val); 
        });

        arr2 = [40,10,30,40,10,10,10];
        console.log(arr2.indexOf(10)); //1
        console.log(arr2.lastIndexOf(10)); //6
        arr2 = [10,20,30,40];
        console.log(arr2.indexOf(40)); //3
        console.log(arr2.lastIndexOf(40)); //3
        

    </script>
</body>

</html>
